name: AI-Driven CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  issues:
    types: [opened, labeled]
  schedule:
    # Run nightly builds at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io

jobs:
  # ==========================================
  # Job 1: Code Quality & Testing
  # ==========================================
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [cli, dashboard, shared]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Test @sophia-code/${{ matrix.package }}
        run: npm run test --workspace=@sophia-code/${{ matrix.package }} --if-present

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.package == 'cli'
        with:
          directory: ./packages/${{ matrix.package }}/coverage
          flags: ${{ matrix.package }}
          name: ${{ matrix.package }}-coverage

  # ==========================================
  # Job 2: E2E Testing
  # ==========================================
  e2e-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Build packages
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7

  # ==========================================
  # Job 3: AI Agent - Issue Triage
  # ==========================================
  ai-triage:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: AI Issue Triage
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body?.toLowerCase() || '';

            const labels = [];

            // Auto-label based on content
            if (title.includes('bug') || title.includes('error') || title.includes('crash') || title.includes('fix')) {
              labels.push('bug');
            } else if (title.includes('feature') || title.includes('enhancement') || title.includes('add')) {
              labels.push('enhancement');
            } else if (title.includes('doc') || title.includes('readme')) {
              labels.push('documentation');
            }

            // Check for security issues
            if (title.includes('security') || title.includes('vulnerability') || title.includes('cve')) {
              labels.push('security', 'priority-high');
            }

            // Check for performance
            if (title.includes('performance') || title.includes('slow') || title.includes('memory')) {
              labels.push('performance');
            }

            // Add triage label
            labels.push('needs-triage');

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: [...new Set(labels)]
              });

              // Add comment for AI agent integration
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `ðŸ¤– **AI Agent Notice**

            This issue has been auto-labeled for triage. Available AI agents:
            - @copilot - GitHub Copilot for code suggestions
            - @jules - Google Jules for task automation (when available)

            To trigger automated fixing, add the \`ai-fix\` label.`
              });
            }

  # ==========================================
  # Job 4: AI Agent - Automated Bug Fixes
  # ==========================================
  ai-fix:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'ai-fix') && contains(github.event.issue.labels.*.name, 'bug')
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Create Fix Branch
        run: |
          BRANCH_NAME="ai-fix/issue-${{ github.event.issue.number }}-$(date +%s)"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Generate Fix with Copilot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          echo "Analyzing issue: $ISSUE_TITLE"
          echo "Body: $ISSUE_BODY"

          # This is a placeholder for actual Copilot API integration
          # In practice, you would:
          # 1. Use GitHub Copilot API or CLI to analyze the issue
          # 2. Generate code changes
          # 3. Apply fixes automatically or create suggestions

          # For now, we create a placeholder fix file
          echo "# AI Fix Analysis" > .ai-fix-analysis.md
          echo "Issue: $ISSUE_TITLE" >> .ai-fix-analysis.md
          echo "Generated: $(date)" >> .ai-fix-analysis.md

      - name: Run Tests on Fix
        run: |
          npm ci
          npm run build
          npm run test 2>&1 | tee test-output.log || true

      - name: Commit Fix
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ðŸ¤– AI Fix: Address issue #${{ github.event.issue.number }}

          Automated fix attempt for: ${{ github.event.issue.title }}

          Co-Authored-By: Copilot <copilot@github.com>" || echo "No changes to commit"

      - name: Push Fix Branch
        run: git push origin $BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          title: "ðŸ¤– AI Fix: ${{ github.event.issue.title }}"
          body: |
            ## Automated Fix Attempt

            **Issue:** #${{ github.event.issue.number }}

            **Description:**
            ${{ github.event.issue.body }}

            ### Changes Made
            - AI-generated fix attempt
            - Tests run: ${{ job.status }}

            ### Verification Checklist
            - [ ] Review code changes
            - [ ] Run manual tests
            - [ ] Verify issue is resolved
            - [ ] Update documentation if needed

            > âš ï¸ **Note:** This PR was generated automatically. Please review carefully before merging.

            ---
            *Generated by AI-Driven CI/CD Pipeline*
          labels: ai-generated, needs-review

  # ==========================================
  # Job 5: Release Management
  # ==========================================
  release:
    runs-on: ubuntu-latest
    needs: [test, e2e-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Determine Version Bump
        id: version
        run: |
          # Check commit messages for version bump indicators
          COMMITS=$(git log --pretty=format:"%s" $(git describe --tags --abbrev=0)..HEAD 2>/dev/null || echo "")

          if echo "$COMMITS" | grep -q "BREAKING CHANGE\|major:"; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -q "feat:\|feature:"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current version from latest tag
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CURRENT_VERSION=${CURRENT_VERSION#v}

          # Calculate new version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ steps.version.outputs.bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"

          # Create tag
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"

          # Generate release notes
          echo "## What's Changed" > release-notes.md
          git log --pretty=format:"* %s by @%an" $(git describe --tags --abbrev=0 HEAD~1)..HEAD >> release-notes.md
          echo "" >> release-notes.md
          echo "## Installation" >> release-notes.md
          echo '```bash' >> release-notes.md
          echo 'npm install -g @sophia-code/cli@latest' >> release-notes.md
          echo '```' >> release-notes.md

          # Create GitHub release
          gh release create "$NEW_VERSION" \
            --title "Release $NEW_VERSION" \
            --notes-file release-notes.md \
            --draft=false \
            --prerelease=false

      - name: Update Version Policy
        run: |
          # Update version-policy.json with new release
          NEW_VERSION=$(git describe --tags --abbrev=0)
          NEW_VERSION=${NEW_VERSION#v}

          jq --arg version "$NEW_VERSION" '.latestVersion = $version' .sophia/version-policy.json > tmp.json
          mv tmp.json .sophia/version-policy.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .sophia/version-policy.json
          git commit -m "chore: update version policy to $NEW_VERSION [skip ci]" || echo "No changes"
          git push origin main || echo "Push failed"

  # ==========================================
  # Job 6: Google Jules Integration (Future)
  # ==========================================
  jules-integration:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'jules')
    steps:
      - uses: actions/checkout@v4

      - name: Check Jules Availability
        run: |
          echo "Google Jules integration placeholder"
          echo "When Jules API is available, this job will:"
          echo "1. Send task context to Jules"
          echo "2. Monitor task progress"
          echo "3. Retrieve completed work"
          echo "4. Create PR with changes"

          # Future implementation:
          # curl -X POST https://jules.googleapis.com/v1/tasks \
          #   -H "Authorization: Bearer ${{ secrets.JULES_API_KEY }}" \
          #   -d '{...}'

      - name: Comment on Issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸ”® **Google Jules Integration**

          This issue has been flagged for Jules processing.

          **Status:** Pending API availability

          Jules will handle:
          - Code analysis and understanding
          - Implementation planning
          - Automated code generation
          - Test creation and validation

          For now, you can use GitHub Copilot by adding the \`ai-fix\` label.`
            });

  # ==========================================
  # Job 7: Security Scanning
  # ==========================================
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
